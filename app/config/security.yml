security:
    providers:
        in_memory:
            memory: ~

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        #default:
            #anonymous: ~

        secured_area:
            pattern: ^/
            anonymous: ~
            form_login:
                login_path: account_login
                check_path: login_check
    access_control:
        - { path: ^/listing, roles: ROLE_ADMIN }
